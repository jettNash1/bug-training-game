<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Support Quiz</title>
    <link rel="stylesheet" href="../styles.css">
    <script type="module" src="../config.js"></script>
    <script type="module" src="../QuizUser.js"></script>
    <script type="module" src="../api-service.js"></script>
    <script type="module" src="../login.js"></script>
    <script type="module" src="../auth.js"></script>
    <script type="module" src="../quiz-helper.js"></script>
    <script type="module" src="../quizzes/test-support-quiz.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div id="game-screen">
            <h2 id="scenario-title"></h2>
            <p id="scenario-description"></p>
            <div id="options-container"></div>
        </div>

        <div id="outcome-screen" class="hidden">
            <h2>Outcome</h2>
            <p id="outcome-text"></p>
            <p id="experience-change"></p>
            <button id="next-button">Next Question</button>
        </div>

        <div id="final-screen" class="hidden">
            <h2>Quiz Complete!</h2>
            <p id="final-score"></p>
            <p id="performance-message"></p>
            <button id="finish-button">Return to Home</button>
        </div>
    </div>
</body>
</html>
