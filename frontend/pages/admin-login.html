<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QA Learning Hub Admin Login - Secure access to admin dashboard">
    <title>QA Learning Hub - Admin Login</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="auth-page">
    <main class="auth-container" role="main">
        <div class="auth-card">
            <header class="app-header" role="banner">
                <div class="logo">
                    <img src="../assets/zoonou-logo.svg" alt="Zoonou Logo" width="32" height="32">
                    <h1>Admin Login</h1>
                </div>
                <div class="admin-nav">
                    <a href="../login.html" class="nav-button" role="button" aria-label="Return to standard login">Return to Login</a>
                </div>
            </header>
            
            <form id="adminLoginForm" class="auth-form" role="form" aria-labelledby="login-title">
                <h2 id="login-title" class="visually-hidden">Admin Login Form</h2>
                <div class="form-group">
                    <label for="adminUsername">Admin Username</label>
                    <input type="text" 
                           id="adminUsername" 
                           name="username"
                           placeholder="Enter admin username" 
                           required 
                           aria-required="true"
                           autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" 
                           id="adminPassword" 
                           name="password"
                           placeholder="Enter password" 
                           required 
                           aria-required="true"
                           autocomplete="current-password">
                </div>
                <button type="submit" class="auth-button" aria-label="Login to admin panel">Login to Admin Panel</button>
            </form>
            
            <nav class="auth-footer" role="navigation" aria-label="Return navigation">
                <a href="../login.html" class="return-button" role="button" tabindex="0" aria-label="Return to standard login page">‚Üê Return to Standard Login</a>
            </nav>
        </div>
    </main>

    <!-- Load only required scripts -->
    <script type="module">
        import { AdminDashboard } from '../admin.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const dashboard = new AdminDashboard();
            
            // Add form submit handler
            document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Clear any existing error messages
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }

                // Show loading state
                const submitButton = e.target.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Logging in...';

                try {
                    const formData = new FormData(e.target);
                    await dashboard.handleAdminLogin(formData);
                } catch (error) {
                    console.error('Login failed:', error);
                    
                    // Show error to user
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.setAttribute('role', 'alert');
                    errorDiv.textContent = error.message || 'Login failed. Please try again.';
                    e.target.insertBefore(errorDiv, e.target.firstChild);
                    
                    // Reset form fields
                    document.getElementById('adminPassword').value = '';
                } finally {
                    // Reset button state
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            });
        });
    </script>
</body>
</html>
