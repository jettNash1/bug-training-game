<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Skills Quiz</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/quiz.css">
    <style>
        /* Progress card styling */
        .quiz-header-progress {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 100;
        }
        .quiz-progress-card {
            background-color: white;
            border-radius: 8px;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            text-align: right;
            min-width: 150px;
        }
        .level-info {
            font-weight: 500;
            color: #333;
            font-size: 14px;
            margin-bottom: 4px;
        }
        .question-info {
            color: #666;
            font-size: 14px;
        }
        
        /* Ensure proper positioning context */
        .quiz-container {
            position: relative;
            padding-top: 20px;
        }
        
        /* Override timer container position */
        #timer-container {
            position: absolute !important;
            top: 15px !important;
            right: 200px !important; /* Position to the left of the progress card */
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        /* Adjust game screen to make room for the UI elements at the top */
        #game-screen {
            margin-top: 80px !important; /* Increase margin to make room for timer and progress card */
        }
        
        /* Back button adjustment */
        .back-link {
            position: relative;
            z-index: 101; /* Ensure back button is above other elements */
        }
    </style>
    <script type="module" src="../config.js"></script>
    <script type="module" src="../QuizUser.js"></script>
    <script type="module" src="../api-service.js"></script>
    <script type="module" src="../login.js"></script>
    <script type="module" src="../auth.js"></script>
    <script type="module" src="../quiz-helper.js"></script>
    <script type="module">
        import { handleLogout } from '../auth.js';
        window.handleLogout = handleLogout;
    </script>
    <script type="module" src="../quizzes/communication-quiz.js"></script>
</head>
<body>
    <header class="app-header">
        <div class="logo">
            <h1>QA Learning Hub</h1>
        </div>
        <div class="user-menu">
            <div class="user-info">
                <div class="username" id="headerUsername"></div>
                <div class="user-role">Learner</div>
            </div>
            <button class="logout-button" onclick="handleLogout()">Logout</button>
        </div>
    </header>

    <div class="quiz-container">
        <div class="quiz-header">
            <a href="../index.html" class="back-link">← Back to Hub</a>
            <!-- Hidden for now as we'll use the styled version -->
            <div class="progress-container" style="display: none;">
                <div id="level-indicator">Level: Basic</div>
                <div id="question-progress">Question: 1/15</div>
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
        </div>
        
        <!-- Timer moved outside of game-screen -->
        <div id="timer-container" class="timer-container" aria-live="polite">
            <span id="timer-display">Time remaining: 24s</span>
        </div>
        
        <!-- New styled progress card - moved outside quiz-header -->
        <div class="quiz-header-progress">
            <div class="quiz-progress-card">
                <div class="level-info">Level: Basic</div>
                <div class="question-info">Question: 5/15</div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="quiz-card" role="main" aria-live="polite">
            <div id="level-transition-container"></div>
            
            <div class="question-section">
                <h2 id="scenario-title" tabindex="0"></h2>
                <p id="scenario-description" tabindex="0"></p>
            </div>
            <form id="options-form" class="options-section">
                <div id="options-container">
                    <!-- Options will be dynamically inserted here -->
                </div>
                <button type="submit" id="submit-btn" class="submit-button">Submit Answer</button>
            </form>
        </div>

        <!-- Outcome Screen -->
        <div id="outcome-screen" class="quiz-card hidden">
            <div class="outcome-content">
                <h3>Outcome</h3>
                <p id="outcome-text"></p>
                <div id="rewards">
                    <p id="xp-gained"></p>
                    <p id="tool-gained"></p>
                </div>
                <button id="continue-btn" class="submit-button">Continue</button>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="quiz-card hidden">
            <h2>Quiz Complete!</h2>
            <div id="final-score"></div>
            <div id="performance-summary"></div>
            
            <div class="review-section">
                <h3>Question Review</h3>
                <div id="question-review" class="review-list"></div>
            </div>
            
            <div class="recommendations-section">
                <h3>Recommendations</h3>
                <div id="recommendations"></div>
            </div>

            <a href="../index.html" class="back-link">← Back to Hub</a>
        </div>

        <div id="loading-indicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
    </div>
</body>
</html>
