<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QA Learning Hub Quiz - Interactive learning assessment for Quality Assurance skills">
    <title>QA Learning Hub - Quiz</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../styles.css">
    <script src="../QuizUser.js"></script>
    <script src="../quiz-helper.js"></script>
</head>
<body>
    <header class="app-header" role="banner">
        <div class="logo">
            <img src="../assets/zoonou-logo.svg" alt="Zoonou Logo" width="32" height="32">
            <h1>Quiz Assessment</h1>
        </div>
        <div class="user-menu" role="navigation" aria-label="User menu">
            <div class="user-info" aria-live="polite">
                <div class="username" id="headerUsername">John Doe</div>
                <div class="user-role" aria-label="User role">Learner</div>
            </div>
            <button class="logout-button" onclick="handleLogout()" aria-label="Logout">Logout</button>
        </div>
    </header>

    <main class="quiz-container" role="main">
        <div class="quiz-header">
            <a href="../index.html" class="back-link" role="button" tabindex="0" aria-label="Return to Learning Hub">
                ‚Üê Back to Hub
            </a>
            <div class="quiz-progress" role="status" aria-label="Quiz progress">
                <div class="level-info">
                    <span id="level-indicator" aria-live="polite">Level: Basic</span>
                    <span id="experience-display" aria-live="polite">XP: 0/500</span>
                </div>
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div id="progress-fill"></div>
                </div>
                <div id="question-progress" class="question-counter" aria-live="polite">Question: 1/15</div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="quiz-card" role="region" aria-live="polite" aria-labelledby="scenario-title">
            <div class="question-section">
                <h2 id="scenario-title" tabindex="0"></h2>
                <p id="scenario-description" tabindex="0"></p>
            </div>
            
            <form id="options-form" class="options-section" role="form">
                <fieldset>
                    <legend class="visually-hidden">Select your answer</legend>
                    <div id="options-container" role="radiogroup" aria-labelledby="scenario-title">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                    <button type="submit" 
                            id="submit-btn" 
                            class="submit-button" 
                            tabindex="0" 
                            aria-label="Submit answer">
                        Submit Answer
                    </button>
                </fieldset>
            </form>
        </div>

        <!-- Outcome Screen -->
        <div id="outcome-screen" class="quiz-card hidden" role="region" aria-live="polite">
            <div class="outcome-content">
                <h3>Question Outcome</h3>
                <p id="outcome-text" tabindex="0"></p>
                <div id="rewards" tabindex="0">
                    <p id="xp-gained"></p>
                    <p id="tool-gained"></p>
                </div>
                <button id="next-btn" 
                        class="submit-button" 
                        onclick="game.nextScenario()" 
                        tabindex="0"
                        aria-label="Continue to next question">
                    Continue
                </button>
            </div>
        </div>

        <!-- Final Screen -->
        <div id="final-screen" class="quiz-card hidden" role="region" aria-live="polite">
            <div class="outcome-content">
                <h3>Quiz Complete!</h3>
                <p id="final-score" tabindex="0"></p>
                <p id="performance-summary" tabindex="0"></p>
                
                <div class="review-section">
                    <h4>Review Your Answers</h4>
                    <div id="review-list" class="review-list" role="list">
                        <!-- Review items will be dynamically inserted here -->
                    </div>
                </div>
                
                <div class="recommendations-section">
                    <h4>Recommendations</h4>
                    <div id="recommendations" tabindex="0">
                        <!-- Recommendations will be dynamically inserted here -->
                    </div>
                </div>
                
                <a href="../index.html" 
                   class="submit-button" 
                   role="button" 
                   tabindex="0"
                   aria-label="Return to Learning Hub">
                    Return to Hub
                </a>
            </div>
        </div>
    </main>

    <script>
        let game;
        document.addEventListener('DOMContentLoaded', () => {
            game = new TestingRPG();
        });
    </script>
</body>
</html>
