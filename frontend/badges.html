<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QA Learning Hub - Achievement Badges">
    <title>Your Achievement Badges | QA Learning Hub</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/badges.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="./scripts/badges.js" defer></script>
    <style>
        /* Remove the border under the header */
        .app-header h1 {
            border-bottom: none;
        }
        
        /* Add matching styling for the badges nav button */
        .badges-button {
            background-color: var(--primary-color, #4a90e2);
            color: white;
            border-radius: 4px;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 8px;
            font-weight: 500;
        }
        
        .badges-button:hover {
            background-color: var(--primary-color-dark, #3a80d2);
            color: white;
        }
        
        .badges-button i {
            margin-right: 6px;
        }
        
        /* Style for active link */
        .badges-button.active {
            background-color: var(--primary-color-dark, #3a80d2);
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.2) inset;
        }
        
        /* Return to Learning Hub button */
        .return-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: var(--primary-color, #4a90e2);
            border: 2px solid var(--primary-color, #4a90e2);
            border-radius: 4px;
            padding: 10px 16px;
            font-weight: 500;
            text-decoration: none;
            margin: 0 auto 20px;
            transition: all 0.2s ease;
        }
        
        .return-button:hover {
            background-color: var(--primary-color, #4a90e2);
            color: white;
        }
        
        .return-button i {
            margin-right: 8px;
        }
        
        .return-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="app-header" role="banner">
        <div class="logo">
            <img src="../frontend/assets/zoonou-logo-converted.svg" alt="Zoonou Logo" width="32" height="32">
            <h1>QA Learning Hub</h1>
        </div>
        <div class="user-menu" role="navigation">
            <div class="user-info" aria-live="polite">
                <div class="username" id="headerUsername"></div>
                <div class="user-role">Learner</div>
            </div>
            <a href="badges.html" class="badges-button active">
                <i class="fa-solid fa-award"></i> Badges
            </a>
            <button class="logout-button" onclick="handleLogout()" aria-label="Logout">Logout</button>
        </div>
    </header>

    <main class="main-container" role="main">
        <div class="return-container">
            <a href="index.html" class="return-button">
                <i class="fa-solid fa-arrow-left"></i> Return to Learning Hub
            </a>
        </div>
        
        <h1>Your Achievement Badges</h1>
        
        <div class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading your achievements...</div>
        </div>
        
        <div class="badges-summary">
            <div class="progress-container">
                <div class="progress-header">
                    <div class="progress-title">Achievement Progress</div>
                    <div class="progress-text"><span id="badges-earned">0</span>/<span id="badges-total">0</span> Badges</div>
                </div>
                <div class="progress-bar">
                    <div id="badges-progress" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="badges-container" id="badges-grid">
            <!-- Badges will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Zoonou. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Add username to the header
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            const usernameElement = document.getElementById('headerUsername');
            if (username && usernameElement) {
                usernameElement.textContent = username;
            }
        });
    </script>
</body>
</html>
