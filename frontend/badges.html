<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Achievement Badges | Quiz Platform</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/badges.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="scripts/badges.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="assets/logo.png" alt="Quiz Platform Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="badges.html" class="active">Badges</a></li>
                    <li><a href="#" onclick="handleLogout(); return false;">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Your Achievement Badges</h1>
            
            <div class="loading-overlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading your achievements...</div>
            </div>
            
            <div class="badges-summary">
                <div class="progress-container">
                    <div class="progress-text">Progress: <span id="badges-earned">0</span>/<span id="badges-total">0</span></div>
                    <div class="progress-bar">
                        <div id="badges-progress" class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="badges-container" id="badges-grid">
                <!-- Badges will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Quiz Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
