<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Learning Hub - Login</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="config.js"></script>
    <script type="module" src="api-service.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="QuizUser.js"></script>
    <script type="module" src="login.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>QA Learning Hub</h1>
                <p>Welcome back to your learning journey</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
            </div>

            <div class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button class="auth-button" id="loginButton">Login</button>
            </div>

            <div class="auth-footer" role="complementary">
                <p class="admin-text">Are you an administrator?</p>
                <a href="pages/admin-login.html" class="admin-link-button" role="button" tabindex="0" aria-label="Access Admin Panel">
                    Access Admin Panel
                </a>
            </div>
        </div>
    </div>
</body>
</html>
