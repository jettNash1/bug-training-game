<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QA Learning Hub Admin Dashboard - Manage users and track progress">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../styles.css">
    <script src="../QuizUser.js"></script>
    <script src="../api-service.js"></script>
    <script src="../admin.js"></script>
</head>
<body>
    <header class="app-header" role="banner">
        <div class="logo">
            <img src="../assets/zoonou-logo.svg" alt="Zoonou Logo" width="32" height="32">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="user-menu" role="navigation" aria-label="User menu">
            <div class="user-info" aria-live="polite">
                <div class="username" id="headerUsername">Admin</div>
                <div class="user-role" aria-label="User role">Admin</div>
            </div>
            <button class="logout-button" onclick="dashboard.handleLogout()" aria-label="Logout">Logout</button>
        </div>
    </header>
    <nav class="auth-footer" role="navigation" aria-label="Main navigation">
        <a href="../index.html" class="return-button" role="button" tabindex="0">← Return to Learning Hub</a>
    </nav>
    <main class="admin-container" role="main">
        <div class="admin-header">
            <h2 id="dashboard-title">Admin Dashboard</h2>
            <div class="admin-controls" role="search">
                <div class="search-box">
                    <label for="userSearch" class="visually-hidden">Search users</label>
                    <input type="text" id="userSearch" placeholder="Search users..." aria-label="Search users">
                </div>
                <div class="sort-controls">
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy" aria-label="Sort users by">
                        <option value="username">Username</option>
                        <option value="progress">Overall Progress</option>
                        <option value="lastActive">Last Active</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="admin-grid">
            <!-- User Stats Overview -->
            <section class="admin-card stats-overview" aria-labelledby="stats-title">
                <h3 id="stats-title">Platform Statistics</h3>
                <div class="stats-grid" role="list">
                    <div class="stat-item" role="listitem">
                        <span class="stat-label">Total Users</span>
                        <span class="stat-value" id="totalUsers" aria-live="polite">0</span>
                    </div>
                    <div class="stat-item" role="listitem">
                        <span class="stat-label">Active Today</span>
                        <span class="stat-value" id="activeUsers" aria-live="polite">0</span>
                    </div>
                    <div class="stat-item" role="listitem">
                        <span class="stat-label">Avg. Completion</span>
                        <span class="stat-value" id="avgCompletion" aria-live="polite">0%</span>
                    </div>
                </div>
            </section>

            <!-- User List -->
            <section class="admin-card user-list" aria-labelledby="user-progress-title">
                <h3 id="user-progress-title">User Progress</h3>
                <div class="user-table-container" role="region" aria-label="User progress table">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Progress</th>
                                <th scope="col">Last Active</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- User rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- User Details Panel -->
            <section id="userDetailsPanel" class="admin-card user-details hidden" aria-labelledby="user-details-title">
                <button class="close-button" onclick="dashboard.closeUserDetails()" aria-label="Close user details">×</button>
                <h3 id="user-details-title">User Details</h3>
                <div id="userDetailsContent" aria-live="polite">
                    <!-- User details will be dynamically inserted here -->
                </div>
            </section>
        </div>
    </main>
</body>
</html>
