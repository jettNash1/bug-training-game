<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Testing RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="progress-section">
            <div class="progress-info">
                <span id="level-indicator">Level: Basic</span>
                <span id="experience-display">XP: 0/500</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="question-progress">Question: 1/15</div>
        </div>

        <div id="game-screen">
            <h2 id="scenario-title"></h2>
            <p id="scenario-description"></p>
            
            <form id="options-form">
                <div class="options-container"></div>
                <button type="submit" id="submit-btn">Submit Answer</button>
            </form>
        </div>

        <div id="outcome-screen" class="hidden">
            <h3>Outcome</h3>
            <p id="outcome-text"></p>
            <div id="rewards">
                <p id="xp-gained"></p>
                <p id="tool-gained"></p>
            </div>
            <button id="continue-btn">Continue</button>
        </div>

        <div id="end-screen" class="hidden">
            <h2>Game Complete!</h2>
            <div id="final-score"></div>
            <div id="performance-summary"></div>
            <h3>Question Review</h3>
            <div id="question-review"></div>
            <h3>Recommendations</h3>
            <div id="recommendations"></div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
